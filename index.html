<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Link WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>
                <i class="fab fa-whatsapp"></i> Generador de Link WhatsApp
            </h1>
            
            <div class="form-group">
                <label for="country">País</label>
                <select id="country" class="country-select">
                    <!-- Las opciones se llenarán con JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Número de WhatsApp</label>
                <div class="phone-input-container">
                    <div class="country-flag">
                        <span id="flag" class="flag-icon"></span>
                    </div>
                    <input type="tel" id="phone" placeholder="Ej: 1234567890">
                </div>
                <div id="phone-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje (opcional)</label>
                <textarea id="message" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <div class="form-group">
                <button id="generate" class="generate-btn" disabled>
                    <i class="fab fa-whatsapp"></i> Generar Link
                </button>
                <button id="generate-new" class="generate-btn" style="margin-top: 10px; display: none;">
                    <i class="fas fa-sync-alt"></i> Generar Otro Link
                </button>
            </div>
            
            <div id="output" class="output">
                <input type="text" id="whatsapp-link" readonly>
                <button id="copy" class="copy-btn" disabled>
                    <i class="far fa-copy"></i> Copiar
                </button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="phone-simulator">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <h3 class="phone-title">WhatsApp QR</h3>
                <div id="qr-placeholder">
                    <p class="no-qr-message">Genera un link para ver el código QR aquí</p>
                </div>
                <div id="qr-container" class="qr-container" style="display: none;"></div>
                <button id="download" class="download-btn" disabled>
                    <i class="fas fa-download"></i> Descargar QR
                </button>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
